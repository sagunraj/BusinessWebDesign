<form>
        <p class="h4 text-center mb-4">Contact us</p>
        <hr class="my-4"/>
    
        <div class="card col-md-6 col-centered">
            <div class="card-body">
                    <div class="md-form">
                            <i class="fa fa-user prefix grey-text"></i>
                            <input type="text" name="name" placeholder="Your Name" class="form-control">
                        </div>
                    
                        <!-- Material input email -->
                        <div class="md-form">
                            <i class="fa fa-envelope prefix grey-text"></i>
                            <input type="email" name="email" placeholder="user@example.com" class="form-control">
                        </div>
                        
                        <!-- Material input subject -->
                        <div class="md-form">
                            <i class="fa fa-globe prefix grey-text"></i>
                            <input type="text" name="website" placeholder="http://example.com" class="form-control">
                        </div>
                        
                        <!-- Material textarea message -->
                        <div class="md-form">
                            <i class="fa fa-pencil prefix grey-text"></i>
                            <textarea name="message" placeholder="Your message" class="form-control md-textarea" rows="3"></textarea>
                           </div>
                    
                        <div class="text-center mt-4">
                            <button class="btn btn-outline-warning" type="submit">Send<i class="fa fa-paper-plane-o ml-2"></i></button>
                        </div>
                    </form>
            </div>
        </div>
